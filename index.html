<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Theory Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <section>
            <p>View Highscores</p>
        </section>
        <section>
            <h2>Time Remaining: </h2>
        </section>
    </header>

    <main id="starter">
        <section>
            <div>
                <h2>Music Theory Quiz!</h2>
            </div>
        </section>
        <section>
            <div>
                <p>Try to answer the following music theory-related questions within the time<br>
                limit. Keep in mind that incorrect answers will penalize your score/time by<br>
                ten seconds!
                </p>
            </div>
        </section>
        <section>
            <div>
                <button id="start">Start Quiz</button>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
